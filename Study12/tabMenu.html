<!DOCTYPE html>
<html lang="ko">
	<head>

		<title>tabMenu</title>
		<link rel="stylesheet" href="/-99--study/Study12/scss/tabMenu.css" />
		<script>
			window.onload = function () {
				const _tabMenu = document.getElementById("wrap");
				const _tabButton = _tabMenu.getElementsByTagName("button");

				for (let i = 0; i < _tabButton.length; i++) {
					_tabButton[i].onclick = function (e) {
						let _target = e.target;
						let _parent = _target.parentNode;
						let _index = [].indexOf.call(_parent.children, _target);
						let _tabContent = document.getElementsByClassName("tabCnt");

						document.querySelector("button.active").classList.remove("active");
						document.querySelector("div.active").classList.remove("active");

						this.classList.add("active");
						_tabContent[_index].classList.add("active");

						console.log(_parent, children);
					};
				}
			};
		</script>
	</head>
	<body>
		<div id="wrap">

				<button class="active" type="button">탭1</button>

			</div>

</html>
