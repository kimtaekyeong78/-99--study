<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<title>javascript</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<link crossorigin="anonymous" media="all" rel="stylesheet" href="css/ifelse.css" />
	<link crossorigin="anonymous" media="all" rel="stylesheet" href="css/reset.css" />
	<script type="text/javascript">
						
		window.onload = function(){

			menubtn();
		    boxOpen();
		    boxClose();
		}
		
		
		// 네비게이션 메뉴 클릭 이벤트
		// 처음에 메뉴를 getElementsByClassName로 변수지정을하여 for문 작성 안하고 했을때, 반영이 안되는 이유 확인 필요, 셀렉터에따른 차이?
		function menubtn(){

			let _menubtn = document.querySelectorAll('.menu');
			
			for (var i = 0; i < _menubtn.length; i++) {
				var item = _menubtn.item(i);

				$('#selec').on('click', function(){



				})

				
				

				_menubtn.forEach(_menubtn => {
					_menubtn.addEventListener('click', e => {

						if(_menubtn.classList.contains('selecter')){
							
							document.getElementById('selecterWrap').style.display = 'block';
							document.getElementById('joinWrap').style.display = 'none';

						}else if(_menubtn.classList.contains('if')){

							document.getElementById('selecterWrap').style.display = 'none';
							document.getElementById('joinWrap').style.display = 'block';

						}else{

							document.getElementById('selecterWrap').style.display = 'none';
							document.getElementById('joinWrap').style.display = 'none';

						};
					})
				})
			}
		}

		// 셀렉터
		function boxOpen(){
			document.getElementById('alert').style.display = 'block';

		}

		function boxClose(){
			document.getElementById('alert').style.display = 'none';
		}


		// 조건문


		function f_action() {


			if( document.join.username.value == "" &&  ){

				alert("이름을 입력해주세요");
				return false;
				
			}else if( document.join.useremail.value == "" ){

				alert("이메일을 입력해주세요");

				return false;

			}else if( len < 4 || len > 12 ) {

				alert("아이디의 길이는 4자~12자 이어야 합니다.")
				
				return false;

			}else if( document.join.userpw.value == "" ){

				alert("암호를 입력해주세요");

				return false;
			}

			var len = document.join.userid.value.length;
			
			if(join.userpw.value != join.userpwchk.value) {

				document.getElementById('pwcheckmsg').style.display = 'block'

				join.userpwchk.value = "";

				join.userpwchk.focus();
				
				return false;
     	 	}
			document.join.submit();
		}

		
		

	
	</script>
</head>
<body>

    <div class="content">

        <div class="header">
            <ul id="nav" class="gnb">
                <li><a class="selecter menu" href="#" title="셀렉터">셀렉터</a></li>
                <li><a class="if menu" href="#" title="조건문">조건문</a></li>
                <li><a class="for menu" href="#" title="반복문">반복문</a></li>
                <li><a class="etc menu" href="#" title="미정">그이후</a></li>
                <li><a class="etc menu" href="#" title="미정">그다음</a></li>
            </ul>
        </div>

        
        <div class="container">

            <div id="selecterWrap" class="selecterWrap">
                <h1>셀렉터활용 버튼</h1>

                <div class="alertBox" id="alert">
                    <p>Alert Box 입니다</p>
                    <button class="alertControl" onclick="boxClose()">Alert Box 닫기</button>
                </div>
                
                <button class="alertControl1" onclick="boxOpen()">Alert Box 열기</button>
            </div>


			<div id="joinWrap" class="joinWrap">
				<h1>회원가입</h1>

				<!-- name항목의 경우는 DATABASE 설계자와 협의해야함 -->
				<form id="joinF" name="join" action="#" method="post"> 
					<fieldset>
						<legend>필수입력</legend>
							<!--유효성 검사 끄기 novalidate -->
							<!--post는 암호화 되어 넘어감 서버에서만 넘어가는방식, get은 입력된 정보가 주소창에 노출됨 -->
							<!--유효성체크 required -->
						<div>
							<label for="username">이름</label>
							<input type="text" id="username" name="username" minlength="2" placeholder="이름을 입력해주세요" value="">
						</div>

						<div>
							<label for="useremail">이메일</label>
							<input type="email" id="useremail" name="useremail" placeholder="이메일을 입력해주세요">
							<!-- <div id="emailerr" class="err">ㅇㅁㄴㅇㅁㄴㅇㅁㄴㅇ</div> -->
						</div>

						<div>
							<label for="userid">아이디</label>
							<input type="text" id="userid" name="userid" placeholder="아이디를 입력해주세요">
							<button id="idchk" type="button" value="">중복확인</button> 
						</div>

						<div>
							<label for="userpw">비밀번호</label>
							<input type="password" id="userpw" name="userpw" placeholder="비밀번호를 입력해주세요" value="">
						</div>

						<div>
							<label for="userpwchk">비밀번호 확인</label>
							<input type="password" id="userpwchk" name="userpwchk" onkeyup="check_pw()" placeholder="비밀번호를 재입력해주세요">
							<div id="pwcheckmsg" class="pwerr">비밀번호가 일치하지 않습니다.</div>
						</div>
					</fieldset>
				
					<fieldset>
						<legend>부가입력</legend>
						<div>
							<label for="address">거주지</label>
							<select name="address" id="address">
								<option selected>지역을 선택해주세요</option>
								<option value="서울시">서울시</option>
								<option value="경기도">경기도</option>
								<option value="충청도">충청도</option>
								<option value="강원도">강원도</option>
								<option value="전라도">전라도</option>
								<option value="경상도">경상도</option>
							</select>
						</div>

						<div>
							<h2>성별</h2>
							<label class="category" for="men">남성</label>
							<input class="joinbt" type="radio" id="men" name="gender" value="남성">
							
							<label class="category" for="women">여성</label>
							<input class="joinbt" type="radio" id="women" name="gender" value="여성">
						</div>

						<div>
							<h2>관심사항 체크</h2>
							<label class="category" for="HTML">HTML</label>
							<input class="joinbt" type="checkbox" id="HTML" name="interest">
							
							<label class="category" for="CSS">CSS</label>
							<input class="joinbt" type="checkbox" id="CSS" name="interest">
							
							<label class="category" for="javascript">javascript</label>
							<input class="joinbt" type="checkbox" id="javascript" name="interest">
						</div>
					</fieldset>
					
					<!-- <input type="submit" value="전송"> -->
					<button type="button" onclick="f_action();" value="전송">가입</button>
					<button type="reset">다시작성</button>

				</form>
			</div>

        </div>

        <div class="footer">
            <p>방정훈</p>
            <p>Tel. 010-9903-9615</p>
        </div>

    </div>
	
</body>
</html>
