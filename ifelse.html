<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<title>javascript</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<link crossorigin="anonymous" media="all" rel="stylesheet" href="/assets/scss/common.css" />
	<script type="text/javascript">
		
		
		window.onload = function(){
		
			//_f_initIfElse()

		}
		
		function _f_initIfElse(){

			var _inputValue = document.getElementById('input').value
			var _textWrap = document.getElementById('test')


			console.log(_inputValue);

			if( _inputValue === '방정훈'){
				_textWrap.innerHTML = '나는 '+_inputValue +' 입니다'

			}else if( _inputValue === '방현지' ){
				_textWrap.innerHTML = '나는 '+_inputValue +' 입니다'

			}else{
				_textWrap.innerHTML = '정확한 이름을 입력해주세요'
			}


		}
		
	
	</script>
</head>
<body>
	
	<section id="main">

		<input id="input" type="text" name="" value="" onchange="_f_initIfElse()">
		

		<div id="test"></div>

	</section>

</body>
